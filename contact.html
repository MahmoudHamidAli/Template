    <main>
        <div class="header">
            <h1>Contact Us</h1>
            <p>Tell us what you think about our little operation.</p>
        </div>
        <div class="special-box">
            <form action="#" method="post">
                <div class="field-1 col-6">
                    <input type="text" name="name" placeholder="Name" required="" class="inline">
                    <input type="email" name="name" placeholder="Email" required="" class="inline">
                </div>
                <div class="field-3 col-6">
                    <input type="text" name="name" placeholder="Subject" required="" class="full">
                </div>
                <div class="field-4 col-6">
                    <textarea name="name" cols="30" rows="6" placeholder="Enter your message" spellcheck="true" required="" class="full"></textarea>
                </div>
                <div class="field-5 col-6">
                    <input type="submit" value="Send Message" class="submit">
                </div>
            </form>
        </div>
